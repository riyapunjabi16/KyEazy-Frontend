<div
  fxLayout="column"
  *ngIf="loading"
  fxLayoutAlign="center center"
  class="loader"
>
  <mat-spinner></mat-spinner>
</div>

<div
  fxLayout="column"
  *ngIf="!loading"
  fxLayoutAlign="center center"
  [ngClass.gt-xs]="'form-container'"
  [ngClass.xs]="'form-container-mobile'"
>
  <form
    class="reportForm"
    fxLayout="column"
    fxLayoutAlign="space-around center"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Reason</mat-label>
      <textarea
        draggable="false"
        matInput
        placeholder="Please describe your resons to report"
        formControlName="reason"
        required
        rows="4"
      ></textarea>
      <mat-error
        *ngIf="!form.get('username')?.valid && form.get('username')?.touched"
      >
        Message is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button
      *ngIf="type === 'REPORT'"
      mat-raised-button
      color="warn"
      type="submit"
    >
      REPORT
    </button>
    <button
      *ngIf="type === 'REJECT'"
      mat-raised-button
      color="warn"
      type="submit"
    >
      REJECT
    </button>
  </form>
</div>
