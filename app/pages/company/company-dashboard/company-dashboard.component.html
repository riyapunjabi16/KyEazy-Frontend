<div
  fxLayout="column"
  *ngIf="loading"
  fxLayoutAlign="center center"
  class="loader"
>
  <mat-spinner></mat-spinner>
</div>

<div
  fxLayout="column"
  *ngIf="!loading"
  fxLayoutAlign="start center"
  class="full-height"
>
  <mat-card
    [ngClass.gt-xs]="'container-card'"
    [ngClass.lt-sm]="'container-card-mobile'"
    *ngIf="!zeroEmployees"
    fxLayout="column"
  >
    <mat-card-content>
      <div class="dashboard-heading">Dashboard</div>
      <app-pie-chart
        class="full-width"
        [pieChartData]="pieChartData"
      ></app-pie-chart>
    </mat-card-content>
  </mat-card>
  <mat-card
    [ngClass.gt-xs]="'container-card'"
    [ngClass.lt-sm]="'container-card-mobile'"
    *ngIf="!zeroEmployees"
  >
    <mat-card-content>
      <div class="dashboard-heading">Recently Added Employees</div>

      <!-- Employee-Card-Component -->
      <div
        *ngFor="let employee of employees"
        class="employee-card"
        fxLayout="row"
        fxLayoutAlign="center"
      >
        <app-employee-card
          [user]="'company'"
          [employee]="employee"
          [isSmall]="isSmall"
        ></app-employee-card>
      </div>
      <div class="full-width" fxLayout="row" fxLayoutAlign="center">
        <button
          mat-stroked-button
          color="primary"
          routerLink="/company/employees"
        >
          View More <mat-icon aria-label="i"> expand_more </mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
  <app-empty
    style="width: 96%"
    *ngIf="zeroEmployees"
    [dataType]="'employee'"
    [page]="'company'"
  ></app-empty>
</div>
